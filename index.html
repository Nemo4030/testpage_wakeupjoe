<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE'S PRESALE</title>
    <style>
        :root {
            --stage-font-size: 4vw;
            --price-font-size: 4vw;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-image: url('sleepy_joe_10.png');
            background-size: cover;
            background-position: center;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 8vw;
            margin-bottom: 30px;
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .stage-info {
            font-size: var(--stage-font-size);
            margin-bottom: 10px;
        }

        .timer {
            font-size: 6vw;
            padding: 10px;
            border: 2px solid black;
            display: inline-block;
        }

        .progress-bar-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            width: 0%;
            border-radius: 25px;
        }

        .price {
            font-size: var(--price-font-size);
            margin-top: 10px;
        }

        .button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .buy-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #ff0000, 0 10px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #ff0000, #0400ff);
        }

        .buy-button:active {
            box-shadow: 0 2px #1100ff, 0 5px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(3px);
        }

        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .stats div {
            font-size: 4vw;
            display: flex;
            align-items: center;
            margin: 10px 20px;
            min-width: 200px;
        }

        .stats img {
            max-width: 50px;
            margin-right: 10px;
        }

        .meme-section {
            margin: 40px 0;
        }

        .meme-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 10px 0;
        }

        .meme-section h2 {
            font-size: 6vw;
            margin: 10px 0;
        }

        .footer {
            margin: 40px 0;
            font-size: 4vw;
        }

        .footer a {
            text-decoration: none;
            color: black;
            margin: 0 20px;
        }

        .tokenomics {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .tokenomics h2 {
            font-size: 8vw;
            margin-bottom: 20px;
            color: black;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        @media (min-width: 768px) {
            .content h1 {
                font-size: 64px;
            }

            .timer {
                font-size: 48px;
            }

            .stats div {
                font-size: 24px;
            }

            .meme-section h2 {
                font-size: 32px;
            }

            .footer {
                font-size: 24px;
            }

            .tokenomics h2 {
                font-size: 36px;
            }
        }

        .solana-address-container {
            margin-top: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .solana-address-title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .solana-address {
            font-size: 24px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <img src="sleepy_joe_10.png" alt="Header Image" style="width: 100%;">
    </header>
    <div class="content">
        <h1>JOE'S PRESALE ENDS IN</h1>
        <div class="stage-info" id="stage-info">Stufe 1 von 10</div>
        <div class="timer-container">
            <div class="timer" id="timer">TIMER</div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="price" id="price">Preis: $0</div>
        <div class="button-container">
            <button class="buy-button" onclick="alert('wake up!')">Buy Now</button>
        </div>
        <div class="solana-address-container">
            <div class="solana-address-title">Solana Adresse</div>
            <div class="solana-address">DeineSolanaAdresseHier</div>
        </div>
        <div class="stats">
            <div>
                <img id="raised-img" src="star.png" alt="Raised Image">Already raised: 584.662
            </div>
            <div>
                <img id="supply-img" src="star.png" alt="Supply Image">Total supply: 10.000.000.000
            </div>
        </div>
        <div class="meme-section">
            <img id="scalable-img" src="Trump_I_Want_YOU.png" alt="Dein Bild">
        </div>
        <div class="tokenomics">
            <h2>Tokenomics</h2>
            <div class="chart-container">
                <canvas id="tokenomicsChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const presaleData = [
            { stage: 1, price: 0.0000863 },
            { stage: 2, price: 0.0000949 },
            { stage: 3, price: 0.0001035 },
            { stage: 4, price: 0.0001121 },
            { stage: 5, price: 0.0001208 },
            { stage: 6, price: 0.0001294 },
            { stage: 7, price: 0.0001380 },
            { stage: 8, price: 0.0001466 },
            { stage: 9, price: 0.0001553 },
            { stage: 10, price: 0.0001639 },
        ];

        function scaleImage(scale) {
            const img = document.getElementById('scalable-img');
            img.style.width = scale + '%';
        }

        function startTimer(endDate, display) {
            function updateTimer() {
                const now = new Date();
                const timeLeft = endDate - now;

                if (timeLeft <= 0) {
                    display.textContent = "00:00:00";
                    clearInterval(timerInterval);
                    return;
                }

                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                display.textContent =
                    (hours < 10 ? "0" : "") + hours + ":" +
                    (minutes < 10 ? "0" : "") + minutes + ":" +
                    (seconds < 10 ? "0" : "") + seconds;

                // Update the progress bar
                const totalTime = 72 * 60 * 60 * 1000; // 72 hours in milliseconds
                const elapsedTime = totalTime - timeLeft;
                const progressPercentage = (elapsedTime / totalTime) * 100;
                document.getElementById('progress-bar').style.width = progressPercentage + '%';
            }

            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
        }

        function parseDateTime(dateTimeString) {
            const [date, time] = dateTimeString.split(' ');
            const [day, month, year] = date.split('.').map(Number);
            const [hours, minutes] = time.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes);
        }

        function updateStage(currentStage) {
            const stageInfo = document.getElementById('stage-info');
            const priceInfo = document.getElementById('price');
            const stageData = presaleData.find(data => data.stage === currentStage);

            if (stageData) {
                stageInfo.textContent = `Stufe ${stageData.stage} von 10`;
                priceInfo.textContent = `Preis: $${stageData.price.toFixed(7)}`;
            }
        }

        let currentStage = 1;
        const stages = 10;
        const stageDuration = 72 * 60 * 60 * 1000; // 72 hours in milliseconds
        let stageEndDate = new Date();

        function advanceStage() {
            currentStage++;
            if (currentStage > stages) {
                clearInterval(stageInterval);
                document.getElementById('timer').textContent = "PRESALE ENDED";
                return;
            }
            stageEndDate = new Date(stageEndDate.getTime() + stageDuration);
            updateStage(currentStage);
            startTimer(stageEndDate, document.getElementById('timer'));
        }

        window.onload = function () {
            const startDate = new Date();
            stageEndDate = new Date(startDate.getTime() + stageDuration);
            const display = document.getElementById('timer');
            updateStage(currentStage);
            startTimer(stageEndDate, display);

            // Advance the stage every 72 hours
            const stageInterval = setInterval(advanceStage, stageDuration);

            // Initial Chart rendering
            updateChart();
        };

        let chartInstance;

        function updateChart() {
            const ctx = document.getElementById('tokenomicsChart').getContext('2d');
            const data = {
                labels: ['Presale (50%)', 'Marketing (25%)', 'Liquidity (25%)'],
                datasets: [{
                    data: [5000000000, 2500000000, 2500000000],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            };

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
